<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <section>01</section>
    <section>
      02
      <div>第二个内容</div>
    </section>
    <section>
      03
      <span>
        <a href="">淘宝</a>
      </span>
    </section>
  </div>
  <script>
    var div = document.querySelector('body>div')
    // 1.请在第二个内容这个div中添加一个新的 u标签 u标签的内容为： 下划线标签
    // 2. 在第三个section前面添加一个新的b标签， 内容为：加粗标签
    // 3. 请将a标签进行替换为一个 del标签，内容为：删除标签
    var newu = document.createElement('u');
    newu.innerText = '下划线标签';
    var newb = document.createElement('b');
    newb.innerText = '加粗标签';
    var newdel = document.createElement('del');
    newdel.innerText = '删除标签';
    console.log(newdel);

    var mydiv = div.children[1].children[0];
    console.log(mydiv);
    mydiv.appendChild(newu);

    div.insertBefore(newb, div.children[2]);

    var mya = div.children[3].children[0];
    console.log(mya);
    mya.replaceChild(newdel, mya.children[0]);



    for (let i = 0; i < div.children.length; i++) {
      if(i != 2) {
        var a = document.createElement('a');
        a.innerText = '百度';
        div.children[i].appendChild(a);
      }
      // while (i = 2) {
      //   break;
      // }
    }
  </script>
</body>

</html>
