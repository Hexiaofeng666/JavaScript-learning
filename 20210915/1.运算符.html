    <script>
        // 自增
        // ++   +=
        // 自减
        // --   -=
        var a= 10
        // var result= ++a + a++ - a-- + ++ a - a++;
        // console.log(result,a); //10   13

        // 逻辑运算符 （普通是使用在逻辑控制上）
        // 判断
        // console.log(10>5); //true

        // ==是对两端之间的值的对比，只要值一致即可通过
        // console.log(a=='10');//true

        // ===恒等于：   不仅要两端的值一致，并且也要两端的类型一致
        // console.log(a==='10');//false

        var str ='Amy';
        // &&且 在作为值输出的时候，
        // 当前面的条件为真，输出后面的内容
        // 当前面的条件为假，输出前面的内容
        console.log(str&&a);   //10

        // ||或 在作为值输出的时候，
        // 当前面的条件为真，输出前面的内容
        // 当前面的条件为假，输出后面的内容
        console.log(str||a);  //Amy


        // !取反
        console.log(!true);  //false
       
        












    </script>
