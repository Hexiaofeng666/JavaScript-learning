        // 2.过滤  将数组中符合要求的内容进行筛选出来，并且会返回一个新的数组
        var newarrone = numarr.filter(function (value, index, arr) {
            // console.log(value);
            if (value > 5) {
                return value
            }
        })
        console.log(newarrone); // 6  8

        // 3.map  将数组中的每个元素进行对应的操作，并且返回一个和原来数组长度一样的新数组
        var newarr = numarr.map(function (value, index, arr) {
            return value * 2
        })
        console.log(numarr);  //[3, 6, 1, 0, 2, 8, 4]
        console.log(newarr);  //[6, 12, 2, 0, 4, 16, 8]
        // 跟forEach差别  ：map产生一个新数组，且不会对旧数组造成影响


        // 4.find  查找数组中符合条件的内容，并且会对查找到的内容进行返回
        var result = numarr.find(function (value, index, arr) {
            if (value > 5) {
                return value
            }
        })
        console.log(result); //6
        // 跟filter差别  ：find一旦找到符合条件的内容，就立刻将内容进行返回出来,只找一个
