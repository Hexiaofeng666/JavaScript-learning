<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button onclick="check()">获取内容</button>
    <script>
        // 点击按钮获取输入框的内容
        function check() {
            var inp = document.querySelector('input').value
            var res = inp.split('').reverse().join('');
            console.log(res);
        }
    </script>
</body>

</html>
