        // 方法二
        var table= document.createElement('table')
        for (let i = 1; i < 10; i++) {
            var tr = table.insertRow()
            for (let j = 1; j <= i; j++) {
                var td = tr.insertCell()
                td.innerHTML=j+'*'+j+'='+i*j
                
            }
            document.body.appendChild(table)
