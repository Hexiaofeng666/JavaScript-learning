
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <style>
     div{
       width: 200px;
       height: 200px;
       background-color: greenyellow;
       position: absolute;
       top: 100px;
       left: 0;
     }
   </style>
</head>
<body>
  <div></div>
  <button>show效果</button>
  <button>hide效果</button>
  <button>toggle效果</button>
  <br>
  <button>sliderUp效果</button>
  <button>sliderDown效果</button>
  <button>slidertoggle效果</button>
  <br>
  <button>fadeIn效果</button>
  <button>fadeOut效果</button>
  <button>fadeTo效果</button>
  <button>fadeToggle效果</button>
  <br>
  <button>stop</button>
  <button>finish</button>
  <button>delay</button>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
      $('button').eq(1).click(function(){
        // hide 进行标签的隐藏
        // hide(speed?,callback?)
        // speed：效果速度(时间戳ms/slow/fast/normal)
         $('div').hide(10000,function(){
           console.log('动画执行后，才进行回调函数执行');
         })
      })

       $('button').eq(0).click(function () {
          // show 进行标签的显示
          // show(speed?,callback?)
          // speed：效果速度(时间戳ms/slow/fast/normal)
          $('div').show(3000, function () {
            console.log('动画执行后，才进行回调函数执行');
          })
        })

         $('button').eq(2).click(function(){
          //  toggle(speed?,callback?)
           $('div').toggle(2000)
         })
       
         $('button').eq(3).click(function(){
          //  slideUp 元素的收起，隐藏
          // slideUp(speed?,callback?)
           $('div').slideUp('slow')
         })
         $('button').eq(4).click(function () {
            //  slideDown 元素的展示，显示
            // slideDown(speed?,callback?)
            $('div').slideDown('slow')
          })
          $('button').eq(5).click(function () {
            //  slideToggle 元素的开关的滑动显示
            // slideToggle(speed?,callback?)
            $('div').slideToggle('slow')
          })

        $('button').eq(6).click(function(){
          $('div').fadeIn('slow')
        })
        $('button').eq(7).click(function () {
          $('div').fadeOut('slow')
        })
        $('button').eq(8).click(function () {
          // 改变透明度opacity
            $('div').fadeTo('slow',0.3)
          })
         $('button').eq(9).click(function () {
            $('div').fadeToggle('slow')
          })


          // 自定义动画（自己根据需求进行动画效果的制作）
          // $('div').animate({
          //   left:700,
          //   top:400
          // },5000,function(){
          //   this.style.backgroundColor='red'
          // })

          $('button').eq(10).click(function () {
            // 立即将元素停在当前位置
            $('div').stop()
          })
          $('button').eq(11).click(function () {
            // 立即将元素移动到动画完成的位置
              $('div').finish()
          })
            $('button').eq(12).click(function () {
              $('div').delay(3000).animate({
                left: 700,
                top: 400
              }, 5000, function () {
                this.style.backgroundColor = 'red'
              })
            })
          
  </script>
</body>
</html>
