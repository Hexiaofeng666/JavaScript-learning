<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one" data-toggle="modal" data-dismiss="alter">111</div>
    <script>
        // 属性中以： data-   称为自定义属性   data-属性名 = 属性值
        var div = document.querySelector('div')
        console.log(div.attributes);

        // console.log(div.data-dismiss);
        // 直接通过标签打点调用属性，现在针对class属性和自定义属性都不能操作
        // console.log(div.getAttribute('data-dismiss'));

        // js封装一个专门用于处理自定义属性的属性   dataset
        console.log(div.dataset.dismiss);
        div.dataset.toggle = 'alert';


        // 新增一个自定义属性
        div.dataset.num = 3



    </script>
</body>
</html>
