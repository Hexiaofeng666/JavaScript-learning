<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="www.baidu.com" title="百度一下" id="two" class="one">百度</a>
    <script>
        var a = document.querySelector("a");

        // 查
        // 查找标签的所有属性
        console.log(a.attributes);
        console.log(a.attributes[0]);
        console.log(a.attributes.id);

        // 获取属性名
        console.log(a.attributes[0].name);
        // 获取属性值
        console.log(a.attributes[0].value);

        // 根据属性名获取对应的值(任何属性都能获取)
        console.log(a.getAttribute('title'));

        // 虽然可以快捷地获取属性值，但不是绝对的
        // 不是针对任何属性都能进行操作
        console.log(a.title);
        console.log(a.class);//undefined


        // 增
        // 方式1：
        // a.setAttribute('name','新的属性')
        // 方式2：
        a.name = '新属性2'

        // 改（重置）
        a.title = '度娘'
        a.setAttribute('title','百度链接')


        // 删除
        a.removeAttribute('id');
        // 假移除，当只是需要使用属性的值的时候
        a.id = ''

        // hasAttribute 判断标签中是否含有某个属性值
        // true/false

        console.log(a.hasAttribute('id'));



    </script>















</body>
</html>
