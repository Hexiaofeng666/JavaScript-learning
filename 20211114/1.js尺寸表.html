<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      /* margin: 0; */
    }
    div{
      width: 300px;
      height: 200px;
      background-color: orange;
      padding: 10px;
      border: 15px solid green;
      margin: 50px;
    }
  </style>
</head>
<body>
   <div></div>
   <script>
     var div = document.querySelector('div')
    //  div.style.width='500px'
    // console.log(div.style.width);//获取样式,获取标签的行内样式
    
    // clientWidth/clientHeight  ==（width/height+padding）
    console.log(div.clientWidth);//320
   
    // offsetWidth/offsetHeight ==（width/height+padding+border）
    console.log(div.offsetWidth);

    // 获取当前窗口的大小
    // innerWidth/innerHeight 获取当前可视窗口的大小（会包含滑动条）
    console.log(window.innerWidth);
    
    // 页面的外窗口的大小(与前者相比，这个包含控制台)
    console.log(window.outerWidth);
    
    // 获取当前可视窗口的大小(不包含滑动条)
    console.log(document.documentElement.clientWidth);


    // 获取元素的位置
    // 获取当前这个元素距离窗口左上角的间距
    // offsetLeft/offsetTop
    console.log(div.offsetLeft);//58
    
    // 获取滚动高度
    // scrollTop/scrollLeft （滚动间距）
    console.log(document.documentElement.scrollTop);
    
    // 获取页面隐藏的高度
    console.log(document.documentElement.scrollHeight);

   </script>
</body>
</html>
