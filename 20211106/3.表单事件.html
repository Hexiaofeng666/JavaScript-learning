        // 6.表单提交(提交虽然是通过按钮进行点击后触发，但是真正的
        // 操作是：表单进行里面的数据提供给表单中action属性传递过去，
        // 所以操作者是form表单)
        
        // 表单原来就具有该事件
        document.querySelector('form').onsubmit=function(e){
            // 阻止默认事件(因为表单原先就具有提交事件，现在要执行自己绑定的
            // 提交事件的话，那么就要先将原来的事件进行阻止)
            e.preventDefault();
            console.log('表单触发');
        }

        // 7.表单的重置事件
        document.forms[0].onreset=function(e){
            if (!confirm('是否重置?')) {
                e.preventDefault();
            }
        }
