<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
  <div>01</div>
  <div>02</div>
  <div class="one">03</div>
  <div>04</div>
  <section class="second" style="position:relative">
    <div>
      05
      <section class="first" style="position:relative">
          <div>
              <p>文本</p>
          </div>
      </section>
    </div>
  </section>
  
  <script>
    var num=1
    console.log($('div:eq(3)'));
    
    // .eq(index) 根据索引值找指定的标签
    console.log($('div').eq(num));

    console.log($('div').first());
    console.log($('div').last());


    // hasClass 检查当前的元素是否含有某个特定的类，如果有，则返回true。
    console.log($('div').hasClass('one'));



    // 对jq对象集合（数组）进行过滤： filter
    // var el =$('div').filter('.one')
    // console.log(el);

    var el = $('div').filter(function(index,item){
      console.log(index);//元素对应的索引值
      console.log(item);//jq集合中的元素的DOM元素
      if(index>3) return item
    })
    console.log(el);


    // map 遍历，对jq对象集合中的内容进行遍历操作，并且返回一个和原来长度一致的jq对象集合
    var texts = $('div').map(function(index,item){
      return item.innerHTML
    })
    console.log(texts);
    

   
    // each 遍历jq对象集合
    $('div').each(function(index,el){
      console.log(el.innerHTML);
    })
    // console.clear()

    // jqEl.is(selector)  判断jqEL 是否是这个selector选择器的标签，即对比两个标签是否一致
    // 返回是：boolean类型
    console.log($('p').parent().is('body'));

    // has 用于筛选出匹配元素含有指定后代的元素标签
    console.log($('div').has('p'));
    

    // slice(start,end) 截取出jq集合对象中部分内容
    // 包头不包尾
    console.log($('div').slice(1,3)); //02  03
    console.clear()
   

    // 从自己本身出发查到有关系的标签
    // children()  获取匹配元素的直接子元素(只有第一层，即第一级子类)
    // console.log($('body').children());
    // console.log($('body').children().eq(1));
    
    // find 找到指定的子元素
    console.log($('.second').find('p'));


    // next() 下一个相邻标签  / prev() 上一个相邻标签
    console.log($('div').first().next());
    // nextAll 往下查找所有兄弟  / prevAll()  往上查找所有兄弟 
    console.log($('div').first().nextAll());

    // nextUntil() 往下查找兄弟元素到哪个为止，不包含结束为止的元素
    // prevUntil() 往上查找兄弟元素到哪个为止，不包含结束为止的元素
    console.log($('div').first().nextUntil($('div').eq(4)));

    // 查找匹配元素的所有兄弟
    // siblings() 查找当前匹配元素的所有兄弟（含上面和下面的兄弟）
    // siblings(selector?) 查找当前匹配元素所有符合匹配条件的兄弟标签 
    console.log($('div').eq(2).siblings('section'));


    // 查找标签的父元素
    // 1.parent 查找元素的直接父类
    // console.log($('p').parent());

    // 2.parents 查找元素的所有父元素直到html为止
    // console.log($('p').parents());
    
    // 3.parentsUntil() 往上查找匹配元素到哪个父类为止，不包含结束为止的元素
    //  console.log($('p').parentsUntil('.second'))

    // 4.closest(selector)  往上层查找到当前匹配元素最近的指定父元素
    console.log($('p').closest('section'));

    // 5.offsetParent  查找匹配元素最近的并且有设置定位的父元素
    // console.log($('p').offsetParent());

  //  console.clear()
  
  //  add 将匹配到的jq元素添加到另一个jq对象集合中
   console.log($('div').first().next().add($('p')));

   
  // 操作后，再将自己本身进行添加到jq对象集合中
   console.log($('div').first().next().addBack());

   console.log($('div').eq(1).siblings('div').addBack());
  
  //  contents 查找匹配元素的所有子节点
   console.log($('.first').contents());


  //  end()  结束当前所处的状态，返回上一层
  $('.second').find('p').css('color','red').end().css('color', 'blue')


  </script>
</body>
</html>
