<body>
    <script>
        // 制作一个四位数的随机验证码，要有两个字符，两个数字
        // 四个字符串随机位置，数字不能出现重复

        var arr = [2, 3, 1, 5, 2, 0, 1, 3, 6, 2, 0]
        var str = ['a', 'g', 'e', 's']

        var numarr = new Set(arr)
        numarr = [...numarr]
        var str = ['a', 'g', 'e', 's']
        //分别取出两个不同的字符和数字
        //区别取出两个数组不同的两个内容
        var nums = numarr.sort(function () {
            return Math.random() - 0.5
        }).slice(0, 2)
        var strs = str.sort(function () {
            return Math.random() - 0.5
        }).slice(0, 2)
        var codearr = [...nums, ...strs]
        var code = codearr.sort(function () {
            return Math.random() - 0.5
        }).join('')
        console.log(code);
    </script>
</body>

</html>
