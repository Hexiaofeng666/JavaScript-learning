        ]
        var inp = document.querySelector('input')
        // var obj = JSON.stringify(data)
        var tab = document.querySelector('table')
        inp.oninput = function () {
            str = '<tr><th>姓名</th><th>性别</th><th>年龄</th><th>电话</th><th>地址</th></tr>'
            for (let i = 0; i < data.length; i++) {
                var obj = JSON.stringify(data[i])
                var boy = []
                if (obj.indexOf(inp.value) != -1) {
                    if (inp.value != '') {
                        // var boy = JSON.parse(obj.replace(inp.value, '<b>' + inp.value + '</b>'))
                        // 利用json进行对象地址转换，转换为一个数据和原来对象一样的新对象（此时的存储地址就不是同一个）
                        var objj = JSON.parse(JSON.stringify(data[i]))
                        for (const key in objj) {
                            // 将每个对象的每个属性类型转换一下
                            objj[key] = String(objj[key]).replace(inp.value, `<span>${inp.value}</span>`)
                            boy = objj
                        }
                    } else  boy = JSON.parse(obj)
                    // console.log(boy);
                    str += '<tr><th>' + boy.name + '</th><th>' + boy.sex + '</th><th>' + boy.age + '</th><th>' + boy
                        .phone + '</th><th>' + boy.address + '</th></tr>'
                }
            }
            tab.innerHTML = str
        }
