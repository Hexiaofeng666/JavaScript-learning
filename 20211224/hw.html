<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      list-style-type: none;
      display: flex;
      align-items: center;
    }
    div{
      display: flex;
      width: 70%;
      margin: auto;
      align-items: center;
      margin-top: 40px;
    }
    li{
      width: 30px;
      height: 30px;
      background-image: url(./star.png);
      background-size: 100%;
      margin-left: 5px;
    }
    .active{
      background-position-y: -44px;
    }
    p{
      width: 150px;
      position: absolute;
      left: 325px;
      top: 100px;
    }
  </style>
</head>
<body>
   <div>
     <span>点击星星进行评价：</span>
     <ul>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
     </ul>
     <!-- 结果 -->
     <span class="text"></span>
     <p></p>
   </div>
   <script src="./jq-3.5.1.js"></script>
   <script>
      var msg = ["很不满意|差得太离谱，与卖家描述的严重不符，非常不满", "不满意|部分有破损，与卖家描述的不符，不满意", "一般|质量一般，没有卖家描述的那么好", "满意|质量不错，与卖家描述的基本一致，还是挺满意的", "非常满意|质量非常好，与卖家描述的完全一致，非常满意"]
      
      // 记录点击的星星的数量的索引值
      var score = -1

      // 滑动到星星上进行点亮
      $('li').hover(function(){
        // 划入事件
        // $(this).addClass('active')
        var index = $(this).index()
        showStart(index)
        var left = 325+index*$(this).width()
        $('p').css('left',left).text((index+1)+'分'+msg[index])
      },function () {
        // 划出事件
        // $(this).removeClass('active')
        showStart(score)
        $('p').text('')
      })

      $('li').click(function(){
        score=$(this).index()
        $('.text').text((score+1)+'分，'+msg[score])
      })

      // 进行星星遍历点亮
      function  showStart(num) {
        $('li').each((i,item)=>{
          if(i<=num){
            $(item).addClass('active')
          }else{
            $(item).removeClass('active')
          }
        })
        
      }
   </script>
</body>
</html>
