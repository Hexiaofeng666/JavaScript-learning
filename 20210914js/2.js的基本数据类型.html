<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.number  数据类型
        // 定义变量： var 定义变量的关键字
        // var 变量名(自定义) = 值
        // 变量名的命名规则：
        //      1.要尽可能的知其名知其意，避免没有意义的命名
        //      2.不要使用js的关键字 ：var  new  this  ....
        //      3.采用驼峰命名法 ：newArr  literStudentArr
        //      4.允许含有数字，字母，下划线 ，$




        // 1.number 数字类型
        var num = 10;
        num = 0/0
        console.log(num);
        // 检测数据类型
        console.log(typeof(num));


        num = 0/0;
        console.log(num);//  NaN   not a number
        console.log(typeof(num));  //number


        // 2.字符串
        // 只要是字符串，都必须使用单引号或者双引号进行包裹
        var str = '内容';
        console.log(typeof str);
        var str2 = '3';


        // 加号两端都有内容，并且只要有一端是字符串，那么就起拼接作用
        console.log(str2 + 5); //35
        console.log(+str2+5); //8
        console.log(str2*1+5); //8

        str = ''; //空串
        console.log();
       


        // 3.boolean  布尔类型   只有两个值 ：true/false
        var bool = true
        console.log(typeof bool); //boolean
        console.log(bool + 6);
        console.log(false + 4 );
        console.log(str + bool);






        // 4.undefined 未定义初始值
        var num2 = 10;
        console.log(num2);
        // console.log(num3); //is not defined 未定义 不存在 是一个错误




        // 5.null 空对象，表示一个对象的占位符
        console.log(null);





















    </script>
</body>
</html>
