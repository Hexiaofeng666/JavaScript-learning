<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    main {
      width: 190px;
      margin: 30px auto;
      border: 1px solid #ccc;
    }

    main>div {
      text-align: center;
      background-color: #ccc;
      padding: 6px 0;
    }

    ul {
      width: 180px;
      margin: 5px auto;
    }

    li {
      width: 100%;
      height: 150px;
      margin-bottom: 5px;
      overflow: hidden;
      position: relative;
    }

    .imgbox {
      width: 360px;
      position: absolute;
    }

    .img_text {
      position: absolute;
      width: 100%;
      bottom: 0;
      z-index: 10;
    }

    .img_text p {
      position: absolute;
      width: 100%;
      bottom: 0;
      color: white;

    }

    li:nth-child(1) p {
      background-color: red;
    }

    li:nth-child(2) p {
      background-color: greenyellow;
    }

    li:nth-child(3) p {
      background-color: orange;
    }

    li p:nth-child(2) {
      bottom: -20px;
    }
  </style>
</head>

<body>
  <main>
    <div>专辑推荐</div>
    <ul>
      <li>
        <div class="imgbox"><img src="./img/1_1.jpg" alt=""><img src="./img/1_2.jpg" alt=""></div>
        <div class="img_text">
          <p>COCONN/可可尼</p>
          <p>江南布衣</p>
        </div>
      </li>
      <li>
        <div class="imgbox"><img src="./img/2_1.jpg" alt=""><img src="./img/2_2.jpg" alt=""></div>
        <div class="img_text">
          <p>COCONN/可可尼</p>
          <p>江南布衣</p>
        </div>
      </li>
      <li>
        <div class="imgbox"><img src="./img/3_1.jpg" alt=""><img src="./img/3_2.jpg" alt=""></div>
        <div class="img_text">
          <p>COCONN/可可尼</p>
          <p>江南布衣</p>
        </div>
      </li>
    </ul>
  </main>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    $('li').mouseenter(function () {
      $(this).find('.imgbox').stop().animate({
        left: -180
      }, 400)
      $(this).find('p').eq(0).stop().animate({
        bottom: -20
      }, 400).next().stop().animate({
        bottom: 0
      }, 400)
    })

    
    $('li').mouseleave(function () {
      $(this).find('.imgbox').stop().animate({
        left: 0
      }, 400)

      $(this).find('p').eq(0).stop().animate({
        bottom: 0
      }, 400).next().stop().animate({
        bottom: -20
      }, 400)
    })
  </script>
</body>

</html>
