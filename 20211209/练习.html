<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        main {
            background-image: url(./images/bg.jpg);
            width: 100%;
            height: 100%;
            display: flex;
        }

        main>div:nth-of-type(1) {
            width: 274px;
            height: 415px;
            overflow: hidden;
            position: relative;
        }

        main>div:nth-of-type(1)>img {
            position: absolute;
            left: -274px;
        }
        main>div:nth-of-type(2){
            width: 675px;
            position: relative;
        }
        main>div:nth-of-type(3) {
            width: 120px;
        }
    </style>
</head>

<body>
    <main>
        <div class="name">
            <img src="./images/sprite.png" alt="">
        </div>
        <div class="show">
            <img src="./images/p1.png" alt="">
        </div>
        <div class="btn">
            <img src="./images/t1.png" alt="">
            <img src="./images/t2.png" alt="">
            <img src="./images/t3.png" alt="">
            <img src="./images/t4.png" alt="">
        </div>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $('.btn>img').hover(function () {
            this.src = this.src.slice(0, -4) + '_on.png'
            $('.name').stop().animate({
                left: 0
            }, 400)
        }, function () {
            // 鼠标移出触发
            this.src = this.src.slice(0, -7) + '.png'
        })
    </script>
</body>

</html>
