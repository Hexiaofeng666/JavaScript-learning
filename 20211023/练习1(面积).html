        var choiceone = prompt('1.计算矩形面积 或 2.圆的面积')
        var pi = Math.PI
        function area(num1,num2) {
            if (num2) {
                return num1*num2
            }
            else{
                return (num1*num1*pi/2).toFixed(2)
            }
        }
        if (choiceone == 1) {
                var choicetwo = prompt('请输入矩形的高和宽')
                var arr = choicetwo.split('')
                alert('矩形的面积是' + area(arr[0],arr[2]))
            }
            else if(choiceone == 2){

                alert('矩形的面积是' + area(choicetwo))
